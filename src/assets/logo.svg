<svg
   xmlns="http://www.w3.org/2000/svg"
   viewBox="0 0 100 100"
   width="300"
   height="300">
  <!-- Shadow for 3D effect -->
  <circle
     cx="52"
     cy="52"
     r="46"
     fill="grey"
     opacity="0.5" />
  <!-- Outer Circle with gradient for 3D feel -->
  <circle
     cx="50"
     cy="50"
     r="46"
     fill="url(#gradient)" />
  <!-- Inner gradient -->
  <defs>
    <radialGradient id="gradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="white" />
      <stop offset="100%" stop-color="#d3d3d3" />
    </radialGradient>
  </defs>
  <!-- Text "I" -->
  <text
     x="50%"
     y="50%"
     text-anchor="middle"
     dominant-baseline="central"
     font-size="65"
     font-family="Arial, sans-serif"
     font-weight="bold"
     fill="red"
     style="filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));">
    I
  </text>
</svg>
